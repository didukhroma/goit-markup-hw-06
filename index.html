<!DOCTYPE html>
<html lang="en">
  <!-- HEAD START -->
  <head>
    <!-- META INFORMATION -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WebStudio" />
    <!-- TITLE -->
    <title>WebStudio</title>
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./images/icons/site_logo.svg"
      type="image/svg"
    />

    <!-- NORMALIZE -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- STYLES -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <!-- HEAD END -->
  <!-- ------------------------------------------------------------------------------ -->
  <!-- BODY START -->
  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="container centered">
        <!-- SITE LOGO -->
        <a
          class="site-logo site-nav-logo link"
          href="./index.html"
          aria-label="site-logo"
        >
          Web<span class="site-logo--light">Studio</span>
        </a>
        <!-- BUTTON OPEN MENU -->
        <button
          class="burger-menu__button menu-toggle js-open-menu centered"
          type="button"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="burger-menu__icon" width="32" height="22">
            <use href="./images/icons.svg#burger-menu-icon"></use>
          </svg>
        </button>
        <!-- BURGER MENU -->
        <div class="burger-menu js-menu-container">
          <div class="burger-menu__wrapper">
            <!-- Close button -->
            <button
              class="backdrop-button centered js-close-menu"
              type="button"
            >
              <svg class="backdrop-icon" width="8" height="8">
                <use href="./images/icons.svg#close-btn-icon"></use>
              </svg>
            </button>
            <!-- NAVIGATION -->
            <nav class="site-nav">
              <!-- Link list -->
              <ul class="nav-list list centered">
                <li class="nav-list-item">
                  <a
                    class="nav-list-link current link"
                    href="./index.html"
                    aria-label="link to main page"
                  >
                    Studio
                  </a>
                </li>
                <li class="nav-list-item">
                  <a
                    class="nav-list-link link"
                    href="./portfolio.html"
                    aria-label="link to portfolio page"
                  >
                    Portfolio
                  </a>
                </li>
                <li class="nav-list-item">
                  <a
                    class="nav-list-link link"
                    href=""
                    aria-label="link to contacts"
                    >Contacts</a
                  >
                </li>
              </ul>
            </nav>
            <!-- CONTACTS -->
            <address class="contacts">
              <ul class="contacts-list centered list">
                <li class="contacts-list-item">
                  <a
                    class="contacts-list-link link"
                    href="mailto:info@devstudio.com"
                    aria-label="email to webstudio team"
                  >
                    info@devstudio.com
                  </a>
                </li>
                <li class="contacts-list-item">
                  <a
                    class="contacts-list-link link"
                    href="tel:+110001111111"
                    aria-label="call to webstudio team"
                  >
                    +11 (000) 111-11-11
                  </a>
                </li>
              </ul>
            </address>
            <!-- SOCIAL LINKS -->
            <ul class="burger-wrapper__socials social-list centered list">
              <!-- INSTAGRAM -->
              <li class="social-list-item">
                <a
                  class="social-list-link centered link"
                  href="https://www.instagram.com/"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="instagram link"
                >
                  <svg class="social-list-icon" width="24" height="24">
                    <use href="./images/icons.svg#instagram-icon"></use>
                  </svg>
                </a>
              </li>
              <!-- TWITTER -->
              <li class="social-list-item">
                <a
                  class="social-list-link centered link"
                  href="https://twitter.com/"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="twitter link"
                >
                  <svg class="social-list-icon" width="24" height="24">
                    <use href="./images/icons.svg#twitter-icon"></use>
                  </svg>
                </a>
              </li>
              <!-- FACEBOOK -->
              <li class="social-list-item">
                <a
                  class="social-list-link centered link"
                  href="https://facebook.com/"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="facebook link"
                >
                  <svg class="social-list-icon" width="24" height="24">
                    <use href="./images/icons.svg#facebook-icon"></use>
                  </svg>
                </a>
              </li>
              <!-- LINKEDIN -->
              <li class="social-list-item">
                <a
                  class="social-list-link centered link"
                  href="https://linkedin.com/"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="linkedin link"
                >
                  <svg class="social-list-icon" width="24" height="24">
                    <use href="./images/icons.svg#linkedin-icon"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER END -->
    <!-- ------------------------------------------------------------------------------ -->
    <!-- MAIN START -->

    <!-- MAIN END -->
    <!-- ------------------------------------------------------------------------------ -->
    <!-- FOOTER START  -->

    <!-- FOOTER END -->
    <!-- ------------------------------------------------------------------------------ -->
    <!-- MODAL START-->
    <div class="backdrop is-hidden" data-modal>
      <div class="backdrop-wrapper">
        <!-- CLOSE BUTTON -->
        <button class="backdrop-button centered" type="button" data-modal-close>
          <svg class="backdrop-icon" width="8" height="8">
            <use href="./images/icons.svg#close-btn-icon"></use>
          </svg>
        </button>
        <!-- BACKDROP TITLE -->
        <p class="backdrop-wrapper__title">
          Leave your contacts and we will call you back
        </p>
        <!-- SITE FORM -->
        <form
          class="form"
          method="get"
          name="call_back_form"
          autocomplete="off"
          novalidate
        >
          <!-- USER NAME -->
          <div class="form__field">
            <label class="form__label" for="user-name">Name </label>
            <div class="form__thumb">
              <input
                class="form__input"
                type="text"
                id="user-name"
                name="user-name"
                minlength="2"
                required
              />
              <svg class="form__icon" width="18" height="24">
                <use href="./images/icons.svg#person-icon"></use>
              </svg>
            </div>
          </div>
          <!-- USER PHONE -->
          <div class="form__field">
            <label class="form__label" for="user-phone">Phone </label>
            <div class="form__thumb">
              <input
                class="form__input"
                type="tel"
                id="user-phone"
                name="user-phone"
                required
                pattern="+[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              />
              <svg class="form__icon" width="18" height="24">
                <use href="./images/icons.svg#phone-icon"></use>
              </svg>
            </div>
          </div>
          <!-- USER EMAIL -->
          <div class="form__field">
            <label class="form__label" for="user-email">Email</label>
            <div class="form__thumb">
              <input
                class="form__input"
                type="email"
                id="user-email"
                name="user-email"
                required
              />
              <svg class="form__icon" width="18" height="24">
                <use href="./images/icons.svg#email-icon"></use>
              </svg>
            </div>
          </div>
          <!-- USER COMMENT -->

          <div class="form__thumb form__thumb--textarea">
            <label class="form__label" for="user-comment">Comment </label>
            <textarea
              class="form__input form__textarea"
              id="user-comment"
              name="user-comment"
              placeholder="Text input"
            ></textarea>
          </div>
          <!-- CHECKBOX -->
          <div class="check">
            <input
              class="check__input visually-hidden"
              type="checkbox"
              name="user-privacy"
              value="true"
              id="user-privacy"
            />
            <label class="form__label check__label" for="user-privacy">
              <span class="check__thumb">
                <svg class="check__icon" width="10" height="8">
                  <use href="./images/icons.svg#check-icon"></use></svg></span
              >I accept the terms and conditions of the&#160;<a
                class="form__link link"
                href="#"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Privacy terms"
                >Privacy Policy</a
              ></label
            >
          </div>

          <button class="form__button button" type="submit">Send</button>
        </form>
      </div>
    </div>
    <!-- MODAL END-->

    <!-- <script src="./js//modal.js"></script> -->
    <script type="module" src="./js/burger.js"></script>
  </body>
  <!-- BODY END -->
  <!-- ------------------------------------------------------------------------------ -->
</html>
